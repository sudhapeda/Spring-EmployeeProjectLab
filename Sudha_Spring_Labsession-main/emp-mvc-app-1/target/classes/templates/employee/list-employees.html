<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>List of Employees</title>
</head>

<body>
    <div class="container">
        <h3></h3>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
        <tbody>
            <!-- For loop in thymeleaf-->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <div class="row">
                    
                        <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
                        
                            <input type="hidden" name="id" th:value="${employee.id}" />						
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
    
                        </form>
                        </div>
                        
                        <div class="col-small">
                        <!-- Add "delete" button/link -->					
                        <form action="#" th:action="@{/employees/delete}" method="POST">
                        
                            <input type="hidden" name="id" th:value="${employee.id}" />						
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                    Delete
                            </button>
                        </form>
                        </div>
                    </div>	
                    </td>
            </tr>
        </tbody>
    </table>
            <div class="row">
                    
                        <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/employees/add}" method="GET">
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Add</button>
                        </form>
		            </div>
	    </div>
    
</body>
